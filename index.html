<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
  <base target="_blank">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="user-profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
        <div class="user-details">
          <h1 class="name">Jessica Randall</h1>
          <h3 class="location green">London, United Kingdom</h3>
        </div>
      </div>

      <div class="bio">"Front-end developer and avid reader."</div>

      <div class="links">
        <div><a href="#">GitHub</a></div>
        <div><a href="#">Frontend Mentor</a></div>
        <div><a href="#">LinkedIn</a></div>
        <div><a href="#">Twitter</a></div>
        <div><a href="#">Instagram</a></div>
      </div>
    </div>
    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Abiodun Longe</a>.</div> -->
  </div>
</body>
</html>
